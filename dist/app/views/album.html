<div class="content-block fade" ng-if="vm.show">
	<div>
		<h4>{{::vm.title}}</h4>
		<div class="row">
			<div class="col s12 m6" ng-repeat="photo in vm.photos">
				<img ng-src="{{::photo.url_m}}" alt="{{::photo.title}}" class="responsive-img"/>
			</div>
		</div>
		<div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
		<a class="btn-floating btn-large waves-effect waves-light purple" ui-sref="photography"><i class="material-icons">fast_rewind</i></a>
		</div>
	</div>
</div>
