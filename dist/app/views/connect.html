<div class="content-block fade connections" ng-if="vm.show">
	<md-content ng-bind-html="vm.content"></md-content>
	<div class="row">
        <div class="col s12 m6" ng-repeat="item in vm.connections">
          <div class="card">
          	<div class="card-content purple-text darken-1">
          		<span class="card-title"><i class="fa {{::item.fontawesome}}" aria-hidden="true"></i> {{::item.name}}</span>
          	</div>
            <div class="card-action lighten-1">
              <a href="{{::item.url}}" class="grey-text darken-3" target="_blank">{{::item.linktext}}</a>
            </div>
          </div>
        </div>
  	</div>	
</div>
