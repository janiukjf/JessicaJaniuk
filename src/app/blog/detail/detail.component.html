<div class="blog-post-detail row" [ngClass]="{'show': show}">
  <div class="col s12">
    <nav>
      <div class="nav-wrapper">
        <div class="col s12">
          <a routerLink="/blog" class="breadcrumb">Blog</a>
          <a class="breadcrumb" [innerText]="post.title"></a>
        </div>
      </div>
    </nav>
    <h5 [innerText]="post.title"></h5>
    <p class="by-line">Posted on {{ post.publishDate | amDateFormat:'MMMM Do YYYY, h:mm a' }}</p>
    <div [innerHTML]="post.content"></div>
  </div>
</div>
