<h3>Content Pages</h3>
<table>
  <thead>
    <tr>
        <th data-field="title">Title</th>
        <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let page of pages | async">
      <td>{{page.Title}}</td>
      <td>
        <button md-icon-button [routerLink]="['/manage/pages/edit',page.$key]">
          <md-icon>mode_edit</md-icon>
        </button>
        <button md-icon-button (click)="confirmDelete(page.$key)" class="link-pointer">
          <md-icon>delete</md-icon>
        </button>
      </td>
    </tr>
  </tbody>
</table>
<div class="fixed-action-btn add-page">
  <a class="btn-floating btn-large waves-effect waves-light purple" routerLink="/manage/pages/add">
    <i class="material-icons">add</i>
  </a>
</div>
