<div *ngIf="isLoggedIn()">
  <p>Welcome, {{ authService.user.firstName }}. <a routerLink="/manage" *ngIf="authService.isAdmin()">Manage</a></p>
  <button (click)="logout()">Logout</button>
</div>
<div class="row" *ngIf="!isLoggedIn()">
  <form class="col s6" (ngSubmit)="login()">
    <div class="row">
      <div class="col s12">
        <md-input-container style="width: 100%">
          <input md-input
                 placeholder="Username"
                 name="username"
                 type="text"
                 required
                 [(ngModel)]="username"
          >
        </md-input-container>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <md-input-container style="width: 100%">
          <input md-input
                 placeholder="Password"
                 name="username"
                 type="password"
                 required
                 [(ngModel)]="password"
          >
        </md-input-container>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <button md-raised-button class="right" color="primary" type="submit">Log In</button>
      </div>
    </div>
  </form>
</div>
