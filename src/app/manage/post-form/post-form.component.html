<h3><span>{{addOrEdit()}}</span> Post</h3>
<div class="row">
  <form class="col s12" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col s12">
        <div class="row">
          <div class="col s12 m9">
            <md-input-container class="width-100">
              <input md-input
                     placeholder="Title"
                     name="title"
                     type="text"
                     required
                     [(ngModel)]="post.title"
              >
            </md-input-container>
          </div>
          <div class="col s12 m3">
            <md-input-container class="width-100">
              <input md-input
                     placeholder="Category"
                     name="category"
                     type="text"
                     required
                     [(ngModel)]="post.category"
              >
            </md-input-container>
          </div>
        </div>
        <div class="row">
          <div class="col s12">
            <label for="content">Post Content</label>
            <app-tinymce name="content" [elementId]="'content'" [(ngModel)]="post.content" ngDefaultControl></app-tinymce>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col s12 m6">
        <md-input-container class="width-100">
          <input md-input
                 placeholder="Published Date"
                 name="published-date"
                 type="text"
                 ng2-datetime-picker
                 date-format="M-D-YYYY h:mm a"
                 required
                 autocomplete="false"
                 [(ngModel)]="post.PublishDateString"
          >
        </md-input-container>
      </div>
      <div class="col s12 m3">
        <md-slide-toggle [(ngModel)]="post.published" color="primary" name="published" ngDefaultControl>
          <span *ngIf="!post.published">Not</span> Published
        </md-slide-toggle>
      </div>
      <div class="col s3">
        <button md-raised-button class="right" color="primary" type="submit">Save</button>
      </div>
    </div>
    <div class="row">
      <div class="col s4">
        <md-input-container class="width-75">
          <input md-input
                 placeholder="Tag"
                 type="text"
                 name="tag"
                 [(ngModel)]="tag"
          >
        </md-input-container>
        <button (click)="addTag()" type="button" color="secondary">Add</button>
      </div>
      <div class="col s18">
        <ul *ngIf="post.Tags" class="tag-list">
          <li *ngFor="let tag of post.Tags;">
            {{tag}} <a (click)="removeTag(tag)" style="cursor: pointer;">&times;</a>
          </li>
        </ul>
      </div>
    </div>
  </form>
</div>
