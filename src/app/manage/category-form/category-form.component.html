<h3><span>{{addOrEdit()}}</span> Category</h3>
<div class="row">
  <form class="col s12" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col s12">
        <md-input-container style="width: 100%">
          <input md-input
                 placeholder="Name"
                 name="name"
                 type="text"
                 required
                 [(ngModel)]="category.name"
          >
        </md-input-container>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <button md-raised-button class="right" color="primary" type="submit">Save</button>
      </div>
    </div>
  </form>
</div>
