<div class="content-block connections" [ngClass]="{'show': show}">
  <h4 [innerText]="title"></h4>
  <div [innerHTML]="body"></div>
  <div class="row">
    <div class="col s12 m6" *ngFor="let item of items">
      <div class="card">
        <div class="card-content">
          <span class="card-title purple-text darken-1">
            <i class="fa" [ngClass]="item.icon" aria-hidden="true"></i>
            <span [innerText]="item.name"></span>
          </span>
        </div>
        <div class="card-action lighten-1">
          <a [href]="item.url" class="grey-text darken-3" target="_blank" [innerText]="item.linktext"></a>
        </div>
      </div>
    </div>
  </div>
</div>
