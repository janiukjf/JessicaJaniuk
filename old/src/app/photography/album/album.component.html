<div class="content-block album-detail row" [ngClass]="{'show': show}">
  <div class="col s12">
    <nav>
      <div class="nav-wrapper">
        <div class="col s12">
          <a routerLink="/photography" class="breadcrumb">Photography</a>
          <a class="breadcrumb">{{title}}</a>
        </div>
      </div>
    </nav>
    <h4>{{title}}</h4>
    <div class="row">
      <div class="col s12 m6" *ngFor="let photo of photos">
        <img [src]="photo.url_m" [alt]="photo.title" class="responsive-img"/>
      </div>
    </div>
  </div>
</div>
