<h3><span>{{addOrEdit()}}</span> Post</h3>
<div class="row">
  <form class="col s12" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col s12">
        <div class="row">
          <div class="col s12 m9">
            <md-input-container class="width-100">
              <input mdInput
                     placeholder="Title"
                     name="title"
                     type="text"
                     required
                     [(ngModel)]="post.title"
              >
            </md-input-container>
          </div>
          <div class="col s12 m3">
            <md-select placeholder="Category" required name="category" [(ngModel)]="post.categoryId" ngDefaultControl>
              <md-option *ngFor="let category of categories" [value]="category.id">
                {{ category.name }}
              </md-option>
            </md-select>
          </div>
        </div>
        <div class="row">
          <div class="col s12">
            <label for="content">Post Content</label>
            <app-tinymce name="content" [elementId]="'content'" [(ngModel)]="post.content" ngDefaultControl></app-tinymce>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col s12 m6">
        <md-input-container class="width-100">
          <input mdInput
                 placeholder="Published Date"
                 name="published-date"
                 type="text"
                 ng2-datetime-picker
                 date-format="M-D-YYYY h:mm a"
                 required
                 autocomplete="false"
                 [(ngModel)]="post.PublishDateString"
          >
        </md-input-container>
      </div>
      <div class="col s12 m3">
        <md-slide-toggle [(ngModel)]="post.published" color="primary" name="published" ngDefaultControl>
          <span *ngIf="!post.published">Not</span> Published
        </md-slide-toggle>
      </div>
      <div class="col s3">
        <button md-raised-button class="right" color="primary" type="submit">Save</button>
      </div>
    </div>
    <div class="row">
      <div class="col s4">
        <md-input-container class="width-75">
          <input mdInput
                 placeholder="Tag"
                 type="text"
                 name="tag"
                 [(ngModel)]="tag"
          >
        </md-input-container>
        <button (click)="addTag()" type="button" color="secondary">Add</button>
      </div>
      <div class="col s8">
        <ul *ngIf="post.tags" class="tag-list">
          <li *ngFor="let tag of post.tags;">
            {{tag}} <a (click)="removeTag(tag)" style="cursor: pointer;">&times;</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <h5>Meta Tags</h5>
      </div>
      <div class="col s2">
        <md-select placeholder="Open Graph" required name="open-graph" [(ngModel)]="metaChoice" ngDefaultControl>
          <md-option *ngFor="let metaOpt of metaOptions" [value]="metaOpt">
            {{ metaOpt }}
          </md-option>
        </md-select>
      </div>
      <div class="col s10">
        <md-input-container class="width-75">
          <input mdInput
                 placeholder="meta value"
                 type="text"
                 name="tag"
                 [(ngModel)]="metaValue"
          >
        </md-input-container>
        <button (click)="addMeta()" type="button" color="secondary">Add</button>
      </div>
      <div class="col s12">
        <ul *ngIf="post.meta" class="meta-list">
          <li *ngFor="let meta of post.meta;">
            {{meta.tag}} - {{meta.value}} <a (click)="removeMeta(meta)" style="cursor: pointer;">&times;</a>
          </li>
        </ul>
      </div>
    </div>
  </form>
</div>
